name: Build and Deploy

on:
  push:
    branches:
      - staging
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [staging, production]
    env:
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Set up php for composer
      - name: Setup php
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer

      # Install php dependencies with composer
      - name: Install php dependencies
        run: composer install --no-dev

      # Dump autoload for composer
      - name: Dump autoload
        run: composer dump-autoload

      # Set up node.js
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install npm dependencies
      - name: Install npm dependencies
        run: |
          npm install
          npm run build

      # Deploy
      - name: Deploy
        run: |
          TARGET_DIR=$([[ "${{ github.ref_name }}" == "staging" ]] && echo "/home/heyton/staging.heytony.ca/wp-content/themes/avada-child" || echo "/home/heyton/public_html/wp-content/themes/avada-child")
          rsync -avzr --delete --delete-excluded --exclude-from='exclude-list.txt' -e "ssh -p $SSH_PORT" ./ $SSH_USER@$SSH_HOST:$TARGET_DIR
