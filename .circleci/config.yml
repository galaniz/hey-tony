
version: 2.1

jobs:
  build-and-deploy-staging:
    docker:
      - image: cimg/php:7.4-node
    steps:
      - checkout
      - run: composer install
      - run: composer dump-autoload
      - run: npm install
      - run: npm run build
      - add_ssh_keys:
          fingerprints:
            - "9f:49:99:61:a7:da:d7:4f:51:cd:e7:1f:e1:dd:e6:b6"
      - run: ssh-keyscan -p $SSH_PORT $SSH_HOST >> ~/.ssh/known_hosts
      - run: sudo apt update
      - run: sudo apt install rsync
      - run:
          rsync -avzr --delete --exclude .gitattributes --exclude .gitignore --exclude /.circleci/ --exclude /.git/ --exclude /node_modules/ --rsh="ssh -p $SSH_PORT" ./ $SSH_USER@$SSH_HOST:/home/heyton/staging.heytony.ca/wp-content/themes/avada-child
  build-and-deploy-production:
    docker:
      - image: cimg/php:7.4-node
    steps:
      - checkout
      - run: composer install
      - run: composer dump-autoload
      - run: npm install
      - run: npm run build
      - add_ssh_keys:
          fingerprints:
            - "9f:49:99:61:a7:da:d7:4f:51:cd:e7:1f:e1:dd:e6:b6"
      - run: ssh-keyscan -p $SSH_PORT $SSH_HOST >> ~/.ssh/known_hosts
      - run: sudo apt update
      - run: sudo apt install rsync
      - run:
          rsync -avzr --delete --exclude .gitattributes --exclude .gitignore --exclude /.circleci/ --exclude /.git/ --exclude /node_modules/ --rsh="ssh -p $SSH_PORT" ./ $SSH_USER@$SSH_HOST:/home/heyton/staging.heytony.ca/wp-content/themes/avada-child

workflows:
  version: 2.1
  build_and_deploy_staging:
    jobs:
      - build-and-deploy-staging:
          filters:
            branches:
              only: staging
  build_and_deploy_production:
    jobs:
      - build-and-deploy-production:
          filters:
            branches:
              only: main
